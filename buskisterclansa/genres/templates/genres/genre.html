{% extends '../home/base_layout.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'genres/css/genre_1.css' %}">
{% endblock styles %}

{% block content %}
<main>
    <div class="main-container">
        <div class="title">
            <h1>{{ genre.name }}</h1>
        </div>
        
        <div class="movie-header">
            <div class="header-item">
                <a href="">
                    <h3>
                        Best rated
                    </h3>
                </a>
            </div>
            <div class="header-item">
                <a href="">
                    <h3>
                        Most rated
                    </h3>
                </a>
            </div>
            <div class="header-item">
                <a href="">
                    <h3>
                        Worst rated
                    </h3>
                </a>
            </div>
        </div>
        
        <div class="movies-container">
            {% for movie in movies %}
                <div class="movie">
                    <div class="image-container">
                        <img src="{{ movie.image.url }}" width="150px" height="230px">
                    </div>
                    <div class="name-container">
                        <a href="{% url 'movies:movie_path' movie.slug movie.pk %}">
                            <h3>{{ movie.name }}</h3>
                        </a>                        
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</main>
{% endblock content %}
