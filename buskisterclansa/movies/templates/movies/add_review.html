{% extends '../home/base_layout.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'movies/css/add_review_1.css' %}">
{% endblock styles %}

{% block content %}
<main>
    <div class="main-container">
        
        <h2 class="title">{{ movie_name }}</h2>

        <form action="">

            <div class="name-and-stars">
                <div class="name-container">
                    <h3 class="error">error</h3>
                    <input type="text">
                </div>
                <div class="stars-container">
                    <h3 class="error">error</h3>
                    
                    <div class="stars">
                        <input type="radio" name="rating" id="star-1">
                        <label for="star-1">
                            <i class="fa-solid fa-star"></i>
                        </label>
                        <input type="radio" name="rating" id="star-2">
                        <label for="star-2">
                            <i class="fa-solid fa-star"></i>
                        </label>
                        <input type="radio" name="rating" id="star-3">
                        <label for="star-3">
                            <i class="fa-solid fa-star"></i>
                        </label>
                        <input type="radio" name="rating" id="star-4">
                        <label for="star-4">
                            <i class="fa-solid fa-star"></i>
                        </label>
                        <input type="radio" name="rating" id="star-5">
                        <label for="star-5">
                            <i class="fa-solid fa-star"></i>
                        </label>
                    </div>
                </div>
            </div>
            <h3 class="error">error</h3>
            <div class="content">
                <textarea name="content" id="" cols="30" rows="10">
                </textarea>
            </div>
            <input type="submit" value="submit">
        </form>

    </div>
</main>
{% endblock content %}
