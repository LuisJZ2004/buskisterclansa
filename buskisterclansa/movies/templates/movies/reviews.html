{% extends 'movies/movie_layout.html' %}
{% load static %}

{% block movie_content %}

<div class="center">
    
    <div class="movie-info"> 
        <div class="movie-image">
            <img src="{{movie.image.url}}" alt="" width="180px" height="260px">
        </div>
        <div class="movie-synopsis">
            <p>
                {{ movie.synopsis }}
            </p>
        </div>
    </div>

    <div id="piechart" style="border:1px solid black; width: 330px; height: 290px;"></div>

</div>

{% endblock movie_content %}
